<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" type="text/css" rel="stylesheet" />
    <link rel="icon" href="./images/favicon/icon.jfif" sizes="16x16">
    <title>Taildwind Coffee Style</title>
  </head>
  <body>
    <div id="root">
      <div
        class="content-wrapper font-Karla max-w-screen-2xl text-base mx-auto px-8 bg-slate-200"
      >
        <!-- Begin header -->
        <header class="py-6 mx-10">
          <nav class="flex flex-row justify-between items-center">
            <div
              class="logo basis-2/6 text-center text-2xl font-semibold cursor-pointer"
            >
              Toney Coffee...
            </div>
            <ul
              class="basis-3/6 flex items-center justify-end gap-8 uppercase text-sm text-gray-600 font-medium"
            >
              <li class="top-menu-item">
                <a class="" href="#">Home</a>
              </li>
              <li class="top-menu-item">
                <a class="" href="#">Our Products</a>
              </li>
              <li class="top-menu-item">
                <a class="" href="#">Blog</a>
              </li>
              <li class="top-menu-item">
                <a class="" href="#">About</a>
              </li>
              <li class="top-menu-item">
                <a class="" href="#">Contact</a>
              </li>
              <li class="top-menu-item">
                <a class="" href="#">StyleGuide</a>
              </li>
              <li class="top-menu-item">
                <a class="" href="#">DuyKhanh</a>
              </li>
            </ul>
            <ul
              class="basis-1/6 flex justify-start items-center ml-16 uppercase text-sm text-gray-500"
            >
              <li class="top-menu-item">
                <a class="flex items-center" href=""
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="ldk-icon"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
                    />
                  </svg>
                  <span class="mx-2">Cart</span>
                  <span class="ldk-badge-circle text-white bg-slate-700">10</span></a
                >
              </li>
            </ul>
            <div class="">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="ldk-icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />
              </svg>
              
            </div>
          </nav>
        </header>
        <!-- End header -->

        <!-- Begin main -->
        <main>
          <!-- Begin Slider -->
          <div class="slider">Slider</div>
          <!-- End Slider -->

          <!-- Begin Story -->
          <div class="story">Story</div>
          <!-- End Story -->

          <!-- Begin Featured -->
          <div class="featured-mugs">Featured</div>
          <!-- End Featured -->

          <!-- Begin more-products -->
          <div class="more-products">more-products</div>
          <!-- End more-products -->

          <!-- Begin coffee-magazine -->
          <div class="coffee-magazine">coffee-magazine</div>
          <!-- End coffee-magazine -->

          <!-- Begin lifestyle-stories -->
          <div class="lifestyle-stories">lifestyle-stories</div>
          <!-- End lifestyle-stories -->

          <!-- Begin subscribe -->
          <div class="subscribe">subscribe</div>
          <!-- End subscribe -->
        </main>
        <!-- End main -->

        <!-- Begin footer -->
        <footer>footer</footer>
        <!-- End footer -->
      </div>
